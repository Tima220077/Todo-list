<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tima</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Todo App</h1>
    </header>
    <main>
        <div class="div-ep">
            <input type="text" id="input-todo" placeholder="To buy a bread...">
            <button id="btn-add">+</button>
        </div>
        <div>
            <ul id="ul-el">
            </ul>
        </div>
    </main>
    <footer>
        <div>
            <p id="left-el">You have 0 todos left</p>
            <button id="btn-clear">Clear all</button>
        </div>
    </footer>
    <script type="module" src="main.js"></script>
</body>
</html>
